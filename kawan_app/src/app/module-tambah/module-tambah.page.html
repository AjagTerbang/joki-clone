<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tambah Module</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body">
    <div class="form">
      <ion-input
        style="margin-top: 10px"
        [(ngModel)]="isi.name"
        label="Nama Course"
        label-placement="floating"
        fill="outline"
        placeholder=""
      ></ion-input>

      <ion-input
        style="margin-top: 10px"
        [(ngModel)]="isi.content"
        label="Content"
        label-placement="floating"
        fill="outline"
        placeholder=""
      ></ion-input>

      <div style="margin-top: 10px">
        <ion-button color="warning" class="edit" (click)="tambahModule()">
          <p>Tambah</p>
        </ion-button>
        <ion-button (click)="batal(id)">
          <p>Batal</p>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
