<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Question Tambah</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body" style="margin-top: 10px">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
      <ion-input
        type="text"
        placeholder="Tambah Pertanyaan"
        [(ngModel)]="isi.question"
      ></ion-input>
      <ion-button> Tambah Question </ion-button>
    </ion-toolbar>
  </div>
</ion-content>
